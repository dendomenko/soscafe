<div fxLayout="row">
  <div fxFlex.gt-sm="100%">
    <mat-card>
      <div fxLayout="row">
        <div fxFlex.gt-sm="50%">
          <mat-card-header>
            <mat-card-title>Search for a Business</mat-card-title>
            <mat-card-subtitle>Please search below for the business you want to manage</mat-card-subtitle>
          </mat-card-header>
        </div>
        <div fxFlex.gt-sm="50%" style="margin: 24px;">
          <a mat-stroked-button mat-tooltip="Register a new vendor" routerLink="/new-vendor" style="float: right;"><mat-icon>add</mat-icon> Register a new business</a>
        </div>
      </div>
      <mat-card-content>
        <form class="vendor-form" [formGroup]="businessSearchForm" (ngSubmit)="onSubmit(businessSearchForm.value)">
          <mat-form-field appearance="outline">
            <mat-label>Search</mat-label>
            <input matInput formControlName="search" required>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit">Search</button>
        </form>
        <br/><br/>
        <div *ngIf="!workInProgress">
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
              <!-- Business Name Column -->
              <ng-container matColumnDef="businessName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let row">
                  <a matLine [routerLink]="['/vendors', row.id]">{{row.businessName}}</a>
                </td>
              </ng-container>

              <ng-container matColumnDef="noData">
                <mat-footer-cell *matFooterCellDef [attr.colspan]="displayedColumns.length">
                  <p>Unable to find that business. Please make sure you have entered the correct terms.</p>
                </mat-footer-cell>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              <ng-container *ngIf="notFound">
                <mat-footer-row *matFooterRowDef="['noData']" ></mat-footer-row>
              </ng-container>
            </table>
            <!-- Hiding pagination until fixed -->
            <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator> -->
          </div>
        </div>
        <br>
        <a href="http://sosbusiness.nz/pages/vendor-portal" target="_blank">Having problems? Check out our frequently asked questions.</a>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<div class="loading-indicator" *ngIf="workInProgress">
  <mat-spinner></mat-spinner>
</div>
